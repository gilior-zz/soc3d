<ion-header>

  <ion-navbar color="secondary" text-right>
    <ion-title>
      Menu
      <img src="assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of items" color="secondary">
    <img src="{{item.img}}">
    <ion-card-content>
      <ion-row (click)="chhoseItems(item.id)" align-items-start>
        <ion-col>
          <ion-card-title>
            {{item.name}}
          </ion-card-title>
        </ion-col>
        <ion-col> price1:{{item.price1|currency:'USD':true}}</ion-col>
        <ion-col> price2:{{item.price2|currency:'USD':true}}</ion-col>
        <ion-col> price3:{{item.price3|currency:'USD':true}}</ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
